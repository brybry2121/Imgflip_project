<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <div class="container">
        <h4>I CAN HAZ MEMEZ</h4>
        <h6>Fill out the form to start creating memes!</h6>
        <form id="memeForm">
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input type="url" id="imageUrl" placeholder="What is the URL for your meme image?" required>
            </div>
            <div class="form-group">
                <label for="topText">Text on Top</label>
                <input type="text" id="topText" placeholder="(Optional) What text do you want at the top of the meme?">
            </div>
            <div class="form-group">
                <label for="bottomText">Text on Bottom</label>
                <input type="text" id="bottomText" placeholder="(Optional) What text do you want at the bottom of the meme?">
            </div>
            <button type="submit">Add Meme</button>
        </form>
        <div id="memeContainer"></div>
    </div>
    <script src="practice.js"></script>
</body>
</html>
